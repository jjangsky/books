<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"  th:href="@{/css/document/HR.css}">
<link rel="stylesheet"  th:href="@{/css/document/Listdetail.css}">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/document/inbox.js"></script>
<title>Document docList</title>
</head>
<body>
	<div th:replace="/common/topSideBar.html"></div>
	<h2 class="mb-4" id="main-text">휴가서류</h2>
        <hr><br><br>


        <!-- 이곳부터 화면구현 시작(샘플 테이블 지우고 구현 시작하시면 됩니다.) -->
        <div style="margin-right:7%">
          <form action="">
            <button class="search btn" type="submit">검색</button> 
            <input class="search in" type="text" placeholder="검색어 입력" required>
            <select class="search select" required>
              <option value="">None</option>
              <option value="empCode">사원번호</option>
              <option value="empName">사원명</option>
              <option value="dept">부서</option>
              <option value="position">직급</option>
            </select>
          </form>
          <br><br><br><br>
        </div>
        <div style="text-align:-webkit-center; width:80%; margin-left:10%">
          <table id="sampleTable">
              <tr>
                <th class="th1">No</th>
                <th class="th1">문서번호</th>
                <th class="th1">휴가시작일</th>
                <th class="th1">휴가종료일</th>
                <th class="th1">문서상태</th>
                <th class="th1">작성일자</th>
              </tr>
              <tr class="hover" th:each="vaca : ${ vacaList }" th:onclick="'location.href = \'' + @{|/document/vacationDetail/${ vaca.vacNo }|} + '\''">
                <td class="td1" th:text="${vacaStat.count}"></td>
                <td class="td1" th:text="${vaca.vacNo}"></td>
                <td class="td1" th:text="${vaca.vacStartDate}"></td>
                <td class="td1" th:text="${vaca.vacEndDate}"></td>
                <td class="td1" th:text="${vaca.vacStatus}"></td>
                <td class="td1" th:text="${vaca.vacAppNo}"></td>
              </tr>
          </table>
          <br><br><br>
          <button type="button" class="insert btn" onclick="location.href='/document/insert'">결재작성</button>
        </div> <!------------------------ 본문 종료---------------------------->
</body>
</html>
