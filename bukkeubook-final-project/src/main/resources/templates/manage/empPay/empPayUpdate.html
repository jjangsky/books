<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
     <title>Insert title here</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="../css/style.css">
      <link th:href="@{/css/manage/employee/HR.css}" rel="stylesheet">
      <link th:href="@{/css/manage/employee/Listdetail.css}" rel="stylesheet">
      <link rel="stylesheet"  th:href="@{/css/books/bookList/bookList.css}">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>
<body>
 	<div th:replace="/common/topSideBar.html"></div>
	 <h2 class="mb-4" id="main-text">급여관리</h2>
        <hr><br><br>
        <h5 class="mb-4" id="sub-text">급여계산내역 수정</h5>
        <br>
        <form action="/empPay/empPayUpdate" method="post" id="updateForm"> 
		 <div class="emp detail list"> 
          <table border="2">
          <thead>
            <tr class="detailtitle">
              <td colspan="4" th:text="${ pay.empAndDept.empName }">사원명</td>
            </tr>
            <tr class="detailpay">
              <th colspan="2">지급내역</th>
              <th colspan="2">공제내역</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="payft">기본급</td>
              <td><input type="text" th:value="${ pay.salBase }" name="salBase"></td>
              <td class="payft">국민연금</td>
              <td><input type="text" th:value="${ pay.salPension }" name="salPension"></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td class="payft">건강보험</td>
              <td th:text="${ pay.salHealth }"></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td class="payft">요양보험</td>
              <td th:text="${ pay.salCare }"></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td class="payft">고용보험</td>
              <td th:text="${ pay.salHire }"></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td class="payft">소득세</td>
              <td th:text="${ pay.salIncTax }"></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td class="payft">지방소득세</td>
              <td th:text="${ pay.salLocalTax }"></td>
            </tr>
            <tr>
              <td class="payft">기본급</td>
              <td th:text="${ pay.salBase }"></td>
              <td class="payft">공제액 계</td>
              <td th:text="${ pay.salTotalMinus }"></td>
            </tr>
            <tr>
              <td class="payft">차인 지급액</td>
              <td colspan="3" th:text="${ pay.salRealAmount }"></td>
            </tr>
           </tbody>
           </table>
           <br><br>
           <div id="newBookDiv">
          <button type="button" id="updatePay" class="modify btn" onclick="location.href='empPayList.html'">등록하기</button>
        <button type="button" class="list btn backBtn">목록으로</button> 
    	</div>
       </div>
       </form>
		<script th:inline="javascript">
         	$().ready(function () {
          		$(".backBtn").click(function () {
              		Swal.fire({
                  	title: '작성내용이 모두 사라집니다.',
                 	 text: "진행 하시겠습니까?",
                 	 icon: 'warning',
                 	 showCancelButton: true,
                  	confirmButtonColor: '#c5bfbf',
                  	cancelButtonColor: '#c5bfbf',
                  	confirmButtonText: '확인',
                  	cancelButtonText: '취소'
              	}).then((result) => {
                 	 if (result.isConfirmed) {
                      	window.history.back();
                  	}	
              	})
         	 });
     	 });
      
         $("#insert").click(function () {
         $("#insertForm").submit();
        });
      </script>
</body>
</html>
