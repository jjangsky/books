<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"  th:href="@{/css/mypage/youchan.css}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet'/>  
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>  
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
<style>
  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }
  #calendar {
    max-width: 1100px;
    margin: 0 auto;
    width: 80%;
  }
</style>
</head>
<body>
<div th:replace="/common/topSideBar.html"></div>

	<h2 class="mb-4" id="main-text">마이페이지</h2>
	       <hr><br><br>
	       <h5 class="mb-4" id="sub-text">일정관리</h5>
	       <br>
	
	       <div id='calendar'>
	       </div>  
	       <script>
	
	      document.addEventListener('DOMContentLoaded', function() {
	        var calendarEl = document.getElementById('calendar');
	    
	        var calendar = new FullCalendar.Calendar(calendarEl, {
	          headerToolbar: {
	            left: 'prev,next today',
	            center: 'title',
	            right: 'dayGridMonth'
	          },
	          initialDate: '2022-07-27',
	          navLinks: true, // can click day/week names to navigate views
	          selectable: true,
	          selectMirror: true,
	          select: function(arg) {
	            var title = prompt('일정 뭐 추가?');
	            if (title) {
	              calendar.addEvent({
	                title: title,
	                start: arg.start,
	                end: arg.end,
	                allDay: arg.allDay
	              })
	            }
	            calendar.unselect()
	          },
	          eventClick: function(arg) {
	            if (confirm('일정 삭제하냐?')) {
	              arg.event.remove()
	            }
	          },
	          editable: false,        // 툴바 이동 금지
	          dayMaxEvents: true, // allow "more" link when too many events
	          events: [
	            {
	              title: 'All Day Event',
	              start: '2022-07-27',
	            },
	            {
	              title: 'Long Event',
	              start: '2020-07-07',
	              end: '2020-07-8'
	            }
	      
	          ]
	        });
	         calendar.batchRendering(function() {
	         calendar.changeView('dayGridMonth');
	         calendar.addEvent({ title: 'new event', start: '2022-07-01' });
	            });
	    
	        calendar.render();
	      });
	    
	    </script>
	
</body>
</html>
